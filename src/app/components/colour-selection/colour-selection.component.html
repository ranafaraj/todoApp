<ion-list class="circle-list"  line="none">

  <ion-item>
    <ion-row>
      <ion-col>
        <div class="circle" *ngFor="let colour of colours"
        [style.background-color]="colour"
        (click)="selectColour(colour)"
        [class.selected]="colour === selectedColour"
        >

      </div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
